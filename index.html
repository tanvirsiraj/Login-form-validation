<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="login-form">
            <h1 class="title">Welcome To PxlHut!</h1>
            <p class="sub-title">Explore More by <br> connecting with us.</p>
            <div class="user">
                <img src="./images/user.png" alt="">
            </div>
            <div class="user-input">
                <input type="email" name="" id="email" placeholder="Your Email" required>
                <input type="password" name="" placeholder="Your Password" id="password" required>
                <button type="submit" id="submit">Log In</button>
            </div>
            <p class="register">Not a Member <span>Register Now</span></p>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
